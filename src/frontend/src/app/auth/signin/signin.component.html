<div class="row">

  <div class="col-md-5">

    <form (ngSubmit)="onSignin(f)" #f="ngForm">

      <div class="form-group">
        <label for="username">Username</label>
        <input type="username" id="username" name="username" ngModel required class="form-control">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel required class="form-control">
      </div>

      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign In</button>
    </form>

  </div>

</div>
